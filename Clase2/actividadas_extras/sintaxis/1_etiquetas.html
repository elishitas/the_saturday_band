<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <!--Sintaxis-->
    <etiqueta>soy un etiqueta</etiqueta><!--Todas las etiquetas abren y cierras-->
    <gato>Misha</gato>
    <!--Contrarse en la sintaxis, esta es una etiqueta imaginaria-->

    <!--Atributos y valores (contienen información de la etiqueta)-->
    <gato peso="2kg">Misha</gato>
    <!--Una etiqueta puede tener varios atributos o ninguno, el orden del atributo no perjudica en nada-->
    <gato peso="2kg" edad="12">Misha</gato>

    <!--Caracteres nulos: No afectan la interpretación la página web-->
    <!--Espacio / tabulado / enter-->


</body>
</html>
